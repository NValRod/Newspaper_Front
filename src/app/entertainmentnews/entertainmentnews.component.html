<div class="main-cnt">
   <h1 class="typing-machine">entertainment.</h1>
   
   <div class="news-cnt">
      <div *ngFor="let article of entertainmentDisplay" class="article-cnt">
         <h2>{{ article.title}}</h2>
         <h6> Write by: {{article.author}}</h6>
         <img src="{{article.urlToImage}}" alt="">
         <div class="description-cnt">
            <p>{{article.description}}
               <a href="{{article.url}}" target="_blank" class="read-more">Read more</a>
            </p>

            <h5>Last update: {{ article.publishedAt | date:'yyyy-MM-dd' }}</h5>
            </div>
         </div>

   </div>
</div>
